<div class="start">
    <div class="container">
        <p>By Tony Filho</p>

        <div class="grid text-center">
            <form [formGroup]="userTableForm" (click)="getName()">
                <div class="g-col-6 g-col-md-4">
                    <label for="search-name" class="form-label">Search Name</label>
                    <input type="text" class="form-control" id="search-name" placeholder="Search By Name"
                        formControlName="search_name" />
                </div>

            </form>
        </div>

        <table>
            <thead>
                <tr>
                    @for (column of this.columns; track $index) {

                    <th (click)="sortTable(column)">{{this.capitalizer(column)}} @if (isDescSorting(column)) {<span
                            class="arrow up">↓</span> } @if (isAscSorting(column)) {<span class="arrow down">↑</span>}
                    </th>


                    }
                </tr>
            </thead>
            <tbody>
                @for (user of this.localUserTable; track $index) {
                <tr>
                    @for (column of this.columns; track $index) {
                    <td> {{ user[column] }}</td>
                    }

                </tr>
                }
            </tbody>
        </table>

    </div>

</div>
